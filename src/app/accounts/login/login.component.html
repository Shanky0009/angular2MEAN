 <app-alert></app-alert>
 <form #formElements="ngForm" (ngSubmit)="login(formElements)">
  <div class="imgcontainer">
    <img src="/assets/images/img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
 		<div> 
		    <label><b>Email</b></label>
		    <input type="email" placeholder="Enter Email Id" name="email" ngModel email="true" #email="ngModel">
		    <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
	   			<div [hidden]="!email.errors.required">
	     		 	Email is required
	    		</div>
	    		<div [hidden]="!email.errors">
	     		 	Email is required {{email.errors}}
	    		</div>
			</div>
		</div>	
    <div class="form-group">
    		<label><b>Password</b></label>
    		<input type="password" placeholder="Enter Password" required minlength="4" maxlength="24" name="psw" ngModel #psw="ngModel" >
    		<div *ngIf="psw.errors && (psw.dirty || psw.touched)" class="alert alert-danger">
	   			<div [hidden]="!psw.errors.required">
	     		 	Password is required 
	    		</div>
	    		<div [hidden]="!psw.errors.minlength">
	      			Password must be at least 4 characters long. {{psw.length}}
	    		</div>
	    		<div [hidden]="!psw.errors.maxlength">
	      			Password cannot be more than 24 characters long.
	    		</div>
			</div>
    	</div>

    <button type="submit" [disabled]="!formElements.valid">Login</button>
    <input type="checkbox" checked="checked"> Remember me
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
