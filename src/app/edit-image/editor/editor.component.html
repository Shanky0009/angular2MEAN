<div id="imageEditor" class="container"> 
    <div *ngIf="show; else imagePath">
    	<div class="row">
    		<input type="file" name="imageFile" (change)="onChange($event)">
    	</div>
    </div>
    <ng-template #imagePath>
    
     <section id="editorContainer">
         <canvas #editor ></canvas> 
     </section> 
     <section id="toolbar" > 
         <a id="save" (click)="save($event)" title="Save">Save</a> 
         <a id="rotateL" (click)="rotateL($event)" title="Rotate left">Rotate Left</a> 
         <a id="rotateR" (click)="rotateR($event)" title="Rotate right">Rotate Right</a> 
         <a id="resize" href="#" title="Resize">Resize</a> 
         <a id="greyscale" href="#" title="Convert to grayscale">B&W</a> 
         <a id="sepia" href="#" title="Convert to sepia tone">Sepia</a> 
     </section> 
     
     </ng-template>
 </div>
